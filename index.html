<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Devchallenges - Interior Consultant</title>
  </head>
  <body>
    <div class="interior">
      <div class="interior__header">
        <div class="interior__header__title">This Interior</div>
        <div class="interior__header__menus">
          <div class="interior__header__menu">Home</div>
          <div class="interior__header__menu">Collection</div>
          <div class="interior__header__menu">About</div>
          <div class="interior__header__menu">Contact</div>
        </div>
      </div>
      <div class="interior__main">
        <div class="interior__main__explanation">
          <p>Modern interior</p>
          <div class="interior__main__explanation__sub">
            A full-Service residential & commercial interior design and staging
            company offering professional organizing & eco-services.
          </div>
          <div class="interior__main__explanation__button">Read more</div>
        </div>
        <div class="interior__main__images">
          <img src="./images/photo1.png" alt="interior image" />
          <div class="interior__main__images__twitter">
            <div class="interior__main__images__twitter__user">
              <img src="./images/photo2.png" alt="twitter user icon" />
              <div class="interior__main__images__twitter__username">
                <div class="interior__main__images__twitter__username__full">
                  Aliza Webber
                </div>
                <div class="interior__main__images__twitter__job">
                  Interior designer
                </div>
              </div>
            </div>
            <p>Designed in 2020 by Aliza Webber</p>
          </div>
        </div>
      </div>
      <footer>
        created by <span class="footer-user-name">miruoo</span> -
        devChallenges.io
      </footer>
    </div>
  </body>
</html>
